<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Best web experience for TOEFL reading test.">
    <title>TOEFL Reading</title>
    <link rel="stylesheet" href="/s/v/bootstrap-3.0.0/css/bootstrap.min.css" /> 
    <link rel="stylesheet" href="/s/styles/index.css" />
    <link rel="icon" type="image/png" href="/s/images/myicon.jpg">
    <link rel="stylesheet" href="/s/styles/apps/toefl/reading_list.css" />
  </head>
  <body>
    {% if not mobileApp %}
      <div id="fb-root"></div>
      <script>
        (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
      </script>
    {% endif %}
    <div class="container">
      <div class="title">

        <h2> TPO Reading Practice </h2> 
        <div class="fb-share-button pull-right" data-href="http://www.nich01as.com/toefl/reading" data-type="button_count"></div>
        <div class="fb-like" data-href="http://www.nich01as.com/toefl/reading" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true">
        </div>
      </div>
      {% for name in names %}
      <a class="btn btn-default tpo-reading" href="/toefl/reading/{{ name }}?mobileApp={{ mobileApp }}">{{ name }}</a>
      {% endfor %}
      {% if not mobileApp %}
        <div class="row fb-comments">
          <div class="fb-comments pull-right" data-href="http://www.nich01as.com/toefl/reading" data-colorscheme="light" data-numposts="8" data-width="560px">
          </div>
        </div>
      {% endif %}
      <div class="footer pull-right">
        <a href="mailto:toefl@nich01as.com" target="_top">TOEFL@nich01as.com</a>
      </div>
    </div>
    <script src="/s/scripts/libs/jquery-2.0.3.min.js"></script>
    <script src="/s/scripts/libs/jquery-localstorage/jquery.storageapi.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-49728191-1', 'nich01as.com');
        ga('send', 'pageview');
    </script>
  </body>
</html>
